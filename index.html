<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let the Sun Shine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .sun {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cloud {
            width: 120px;
            height: 70px;
            background: white;
            border-radius: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1);
            animation: moveCloud 5s ease-out forwards;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud::before {
            width: 80px;
            height: 80px;
            top: -30px;
            left: 10px;
        }
        .cloud::after {
            width: 90px;
            height: 90px;
            top: -40px;
            right: 10px;
        }
        @keyframes moveCloud {
            0% { left: 50%; }
            100% { left: 120%; }
        }
        .text {
            margin-top: 200px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .text a {
            color: #ff8c00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="cloud"></div>
        <div class="text">Let the sun shine. Bye cloud, hello <a href="https://biber.solar" target="_blank">biber.solar</a>!</div>
    </div>
</body>
</html>
